<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- inizio intestazione con banner -->
    <header class="banner">
        <img class="logo-image" src="img/Logo.png" alt="immagine del logo">
        <span class="logo-text">Toboolist</span>
    </header>
    <!-- fine intestazione con banner -->

    <div class="grey container">
        <main>
            <!-- inizio sezione bottoni -->
            <section class="btn-section">
                <!-- <input type="button" value="Add Task"> non permette di stilizzare il testo dentro al bottone -->
                <button class="blue btn" type="button"><span class="blue-btn-text">Add Task</span></button>
                <button class="white btn" type="button"><span class="white-btn-text">Add Section</span></button>
            </section>
            <!-- fine sezione bottoni -->

            <!-- inizio sezione menu a tendina -->
            <section class="menu-section">
                <div>
                    <h1 class="section-title">New Task</h1>
                </div>

                <div>
                    <h1 class="section-title">Today</h1>
                </div>

                <div>
                    <h1 class="section-title">Upcoming</h1>
                </div>
            </section>
            <!-- fine sezione menu a tendina-->
        </main>
    </div>
</body>

</html>
